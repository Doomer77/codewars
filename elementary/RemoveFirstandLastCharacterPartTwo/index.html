<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove First and Last Character Part Two</title>
  </head>
  <body>
    <a
      href="https://www.codewars.com/kata/remove-first-and-last-character/javascript"
      >Remove First and Last Character Part Two</a
    >
    <script>
      function removeChar(str) {
        str = str.split("").slice(1).slice(0, -1).join("");
        return str;
      }
    </script>
  </body>
</html>
